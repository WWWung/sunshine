<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #canvas {
        background-image: linear-gradient(-90deg,#a9dbef,#6cb6e4);
      }
      .warp {
        width: 800px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div class="warp">
      <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      var x1 = 750;
      var y1 = 50;
      var r1 = 60;
      var x2 = 750;
      var y2 = 50;
      var r2 = 200;
      var color = ctx.createRadialGradient(x1,y1,r1,x2,y2,r2);
      color.addColorStop(0,'rgba(240,240,240,1)');
      // color.addColorStop(0.6,'rgba(230,230,237,0.6)');
      // color.addColorStop(0.8,'rgba(240,240,240,0.4)');
      // color.addColorStop(0.9,'rgba(240,240,240,0.1)');
      // color.addColorStop(1,'rgba(27,114,193,0.1)');
      color.addColorStop(0.5,'rgba(240,240,240,0.8)');
      color.addColorStop(0.7,'rgba(179,217,243,0.6)');
      color.addColorStop(1,'rgba(140,194,234,0)');
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(750,50,200,0,2*Math.PI);
      ctx.fill();
      ctx.save();
      ctx.translate(720,0);
      ctx.rotate(Math.PI/36);
      var color2 = ctx.createLinearGradient(0,0,20,430);
      color2.addColorStop(0,'rgba(240,240,240,0.4)');
      color2.addColorStop(0.6,'rgba(240,240,240,0.3)');
      color2.addColorStop(1,'rgba(240,240,240,0)');
      ctx.fillStyle = color2;
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(60,0);
      ctx.lineTo(20,430);
      ctx.lineTo(-90,430);
      ctx.lineTo(0,0);
      ctx.fill();
      ctx.restore();
      


    </script>
  </body>
</html>
